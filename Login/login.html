<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <nav class="nav">
        <div class="nav_container">
            <span>NEIGHBORHOOD</span>
            <ul>
                <li><a href="../Homepage/homepage.html">Home</a></li>
                <li><a>Dashboard</a></li>
                <li><a href="../Homepage/homepage.html">Why Us</a></li>
                <li><a href="../Homepage/contact_us.html">Contact Us</a></li>
                <li><a href="../Login/login.html">Sign in</a></li>
                <li><a href="../Sign up/sign up.html">Sign up</a></li>
            </ul>
        </div>
    </nav>
    <img src="../assets/login.jpg" alt="Login Figure"
         class="login_figure">
    <div class="login_bkg">
        <div class="login_container">
            <div class="login_logo">
                Sign in to Neighborhood
            </div>
            <form class="login_form">
                <label class="login_text">
                    Telephone<br>
                </label>
                <label class="login_input">
                    <input type="text" name="login_name" class="login_name">
                </label>
                <label class="login_text">
                    Password<br>
                </label>
                <label class="login_input">
                    <input type="password" name="login_pwd">
                </label>
                <label class="login_text">
                    User Type
                </label>
                <label>
                    <select class="login_input" id="role">
                        <option value="SubdivisionOwner">Subdivision Owner</option>
                        <option value="BuildingOwner">Building Owner</option>
                        <option value="ApartmentOwner">Apartment Owner</option>
                    </select>
                </label>
                <button class="login_submit" type="submit" onclick="login();return false;">
                    Submit
                </button>
            </form>
        </div>
       
    </div>
</body>
<script>
    function login(){
        var role = document.getElementById("role");
        var index = role.selectedIndex; 
        var value = role.options[index].value;
        if(value == "SubdivisionOwner") {window.location.href="../Subdivision/serviceManagement.html";}
        if(value == "BuildingOwner") {window.location.href="../Building/building_services.html";}
        if(value == "ApartmentOwner") {window.location.href="../Apartment/apartment_services.html";}
    }
</script>
</html>
