<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <nav class="nav">
    <div class="nav_container">
        <span>NEIGHBORHOOD</span>
    </div>
</nav>
    <img src="../assets/login.jpg" alt="Login Figure"
         class="login_figure">
    <div class="login_bkg">
        <div class="login_container">
            <div class="login_logo">
                Sign in to Neighborhood
            </div>
            <form class="login_form">
                <label class="login_text">
                    Telephone<br>
                </label>
                <label class="login_input">
                    <input type="text" name="login_name" class="login_name">
                </label>
                <label class="login_text">
                    Password<br>
                </label>
                <label class="login_input">
                    <input type="password" name="login_pwd">
                </label>
                <button class="login_submit" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
