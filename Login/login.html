<script>
    function post(email, user_pwd) {
        var xhr=null;
        try{
            xhr=new XMLHttpRequest();
        }catch(e){
            xhr=new ActiveXObject("Microsoft.XMLHTTP");
        }
        //post
        xhr.open("post","./login.php",true);
        //set header
        xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
        //send data
        xhr.send("email="+email+"&pwd="+user_pwd);
        //action
        xhr.onreadystatechange=function(){
            if(xhr.readyState===4){
                if(xhr.status===200){
                    let result = JSON.parse(xhr.responseText);
                    if (result.status === "success"){
                        sessionStorage.setItem("user_info", xhr.responseText);
                        //redirect to the page by role
                        if (result.role === "SubdivisionOwner") {window.location.href="../Subdivision/serviceManagement.html";}
                        if (result.role === "BuildingOwner") {window.location.href="../Building/building_services.html";}
                        if (result.role === "ApartmentOwner") {window.location.href="../Apartment/apartment_services.html";}
                        if (result.role === "SuperUser") {window.location.href="../SuperUser/subdivisionOwner.html";}
                    } else if (result.status === "fail") {
                        alert("Error username or password")
                    }
                }else{
                    alert("错误"+xhr.status);
                }
            }
        }
    }

    function login(){
        let email = document.getElementById("email").value;
        let user_pwd = document.getElementById("login_pwd").value;
        post(email, user_pwd);

    }

</script>
