<script>
    function startChat() {
        const target = document.getElementById('chat_dialog');
        if (target.style.display === 'none') {
            target.style.display = 'block';
        }
    }
    function closeDialog() {
        const target = document.getElementById('chat_dialog');
        if (target.style.display === 'block') {
            target.style.display = 'none';
        }
    }
</script>
